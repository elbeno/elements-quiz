<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Element</title>

    <link href="bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="ui-progress-bar.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="index.css" media="screen" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div id="container">

      <header>
        <h1>Guess the Element</h1>
        <p>Use the clues and select the correct answer before time runs out!</p>
      </header>

      <div id="stage">
        <div id="clues">
        </div>
        <div id="questionresultarea">
        </div>
        <div id="answers">
        </div>
      </div>

      <div id="barcontainer">
        <div class="ui-progress-bar ui-container" id="progress_bar">
          <div class="ui-progress" style="width: 100%;">
          </div>
        </div>
      </div>

      <div id="scorearea">
        <div id="spacer"></div>
        <div id="startbuttons">
          <a onclick="App.startGame('normal');" class="btn btn-primary btn-large">
            Score Mode
          </a>
          <a onclick="App.startGame('survival');" class="btn btn-primary btn-large">
            Survival Mode
          </a>
        </div>
        <div id="finalscorearea">
          <div id="finalscore"></div>
        </div>
        <div id="stats">
          <div id="question">
          </div>
          <div id="score">
            <h2>Score:</h2><div id="score"></div>
          </div>
          <div id="lives">
            <h2>Lives:</h2><div id="lives"></div>
          </div>
          <div id="streak">
            <h2>Streak:</h2><div id="streak"></div>
          </div>
        </div>
      </div>

      <footer>
        <div class="copyright">
          Copyright &copy; 2014 <a href="https://twitter.com/ben_deane">Ben Deane</a>.
        </div>
        <div class="socialbox">
          <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
          <fb:share-button href="http://www.elbeno.com/guessthelement/" type="button_count"></fb:share-button>
          <div class="g-plusone" data-size="medium" data-annotation="inline" data-width="300" data-href="http://www.elbeno.com/guessthelement/"></div>
        </div>
      </footer>
    </div>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

    <!-- Place this tag after the last +1 button tag. -->
    <script type="text/javascript">
      (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/platform.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

    <script src="jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <script src="elements.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
